name: Pipe

on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    paths-ignore:
    - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and Generate coverage
      run: mvn test jacoco:report
    - name: Upload coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: ./target/site/jacoco
        retention-days: 1
    - name: Build main class
      run: mvn compile exec:java -Dexec.mainClass="sender.SenderApplication"
        
    - name: Pipe
      run: mvn compile exec:java -Dexec.mainClass="sender.SenderApplication" | gcc -Wall -Wextra -fprofile-arcs -ftest-coverage -o bmsReceiver BMS_Receiver/*.c*
