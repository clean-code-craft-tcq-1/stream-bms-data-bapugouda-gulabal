name: Pipe

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/checkout@v2
    
    - name: Sender Build
      run: mvn compile exec:java -Dexec.mainClass="streambms.sender.SenderApplication"
    
    - name: Receiver Build
      run:  g++  -I ./Receiver/production -Wall -Wextra -o bmsReceiver ./Receiver/*.c*
        
    - name: Pipe
      run: mvn compile exec:java -Dexec.mainClass="streambms.sender.SenderApplication" | ./bmsReceiver
