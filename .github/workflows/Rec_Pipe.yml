name: Pipe

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/checkout@v2
    
    - name: Sender Build
      run: mvn compile exec:java -Dexec.mainClass="sender.SenderApplication"
    
    - name: Receiver Build
      run:Â gcc -Wall -Wextra -fprofile-arcs -ftest-coverage -o bmsReceiver src/Receiver/*.c*
        
